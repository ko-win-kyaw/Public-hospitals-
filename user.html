<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Community - Final Master</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>

<div class="header">
    <div>
        <div style="display:flex; align-items:center; gap:5px;">
            <div style="font-weight: bold;">Health Community</div>
            <span id="adminBadge" style="display:none;" class="admin-badge">ADMIN</span>
        </div>
        <small id="userNameDisplay">Loading...</small>
    </div>
    <div style="display:flex; gap:10px; align-items:center;">
        <button id="googleBtn" class="google-login-btn" onclick="loginWithGoogle()">Google Login</button>
        <a href="index.html" style="text-decoration:none; color:white; font-size:22px;">🏠</a>
    </div>
</div>

<div class="container">
    <div class="card">
        <h4 style="margin:0; text-align:center; color:var(--primary);">Application Rating</h4>
        <div id="averageRatingDisplay" style="font-size: 24px; font-weight: bold; text-align: center; margin:5px;">⭐ 0.0</div>
        <div class="stat-grid">
            <div class="stat-item">5⭐:<br><b id="c5">0</b></div>
            <div class="stat-item">4⭐:<br><b id="c4">0</b></div>
            <div class="stat-item">3⭐:<br><b id="c3">0</b></div>
            <div class="stat-item">2⭐:<br><b id="c2">0</b></div>
            <div class="stat-item">1⭐:<br><b id="c1">0</b></div>
        </div>
    </div>

    <div id="ratingInputBox" class="card" style="display:none;">
        <h3 style="font-size: 14px; text-align:center; margin-top:0;">ဒီ App ကို ဘယ်လောက်ကြိုက်သလဲ?</h3>
        <div class="rating-stars" id="ratingStars">
            <span onclick="setRating(1)">⭐</span><span onclick="setRating(2)">⭐</span><span onclick="setRating(3)">⭐</span><span onclick="setRating(4)">⭐</span><span onclick="setRating(5)">⭐</span>
        </div>
        <textarea id="feedbackText" rows="2" placeholder="အကြံပြုချက်ရေးရန်..."></textarea>
        <button class="btn-post" onclick="submitFeedback()">Rating ပေးမည်</button>
    </div>

    <div class="card">
        <textarea id="postContent" rows="3" placeholder="ကျန်းမာရေး ဗဟုသုတများ မျှဝေပါ..."></textarea>
        <div style="background-color: #f55;text-align: center;color: #fff;border-radius: 5px;">
    👋 သတိ ဗီဒီယို 20mb ပဲရပါသည် 🙏 </div>
        <div id="uploadProgress" style="display:none; font-size:12px; color: purple; margin-bottom:5px;">တင်နေသည်: 0%</div>
  <div id="uploadProgress" style="display:none; margin-bottom:10px;">
        <div style="font-size:12px; color: purple; margin-bottom:3px;" id="progressText">တင်နေသည်: 0%</div>
        <div style="height:8px; background:#eee; border-radius:10px; overflow:hidden;">
            <div id="progressFill" style="height:100%; background:purple; width:0%; transition:0.3s;"></div>
        </div>
    </div>

    <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px; gap:5px;">
        <input type="file" id="imageInput" accept="image/*" style="display:none;" onchange="previewMedia(this, 'image')">
        <label for="imageInput" class="upload-label">📷 ပုံ</label>

        <input type="file" id="videoInput" accept="video/*" style="display:none;" onchange="previewMedia(this, 'video')">
        <label for="videoInput" class="upload-label">🎥 ဗီဒီယို</label>

        <button id="btnPost" class="btn-post" style="width:100px; margin:0;" onclick="uploadAndPost()">တင်မည်</button>
    </div>
    
    <img id="imgPreview" style="width:100%; border-radius:8px; display:none; margin-top:10px;">
    <video id="videoPreview" style="width:100%; border-radius:8px; display:none; margin-top:10px;" controls></video>
</div>
 <div id="newsFeed"></div>
</div>

<script src="script.js"></script>
</body>
</html>
