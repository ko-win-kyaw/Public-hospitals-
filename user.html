<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Community - Master</title>
    <script src="https://openfpcdn.io/fingerprintjs/v4/iife.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Loading တန့်မနေစေရန် Modal style များကို ဤနေရာတွင် ကြိုထည့်ထားပါ */
        #nameSetupModal, #phoneLoginModal {
            display: none; /* စဖွင့်ချင်း ဖျောက်ထားရန် */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div id="phoneLoginModal">
        <div style="background:white; width:90%; max-width:400px; padding:20px; border-radius:10px; color: black;">
            <h3 style="margin-top:0;">Phone Login</h3>
            <input type="tel" id="phoneNumber" placeholder="9xxxxxxxx" style="width:100%; padding:12px; margin:10px 0; border:1px solid #ddd; border-radius:5px; box-sizing: border-box;">
            <div id="recaptcha-container"></div>
            <button onclick="sendOTP()" id="sendOTPBtn" style="background:purple; color:white; padding:12px; border:none; border-radius:5px; width:100%; cursor:pointer; font-weight:bold;">Send OTP</button>
            
            <div id="otpSection" style="display:none; margin-top: 10px;">
                <input type="text" id="otpCode" placeholder="Enter OTP" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ddd; border-radius:5px; box-sizing: border-box;">
                <button onclick="verifyOTP()" style="background:green; color:white; padding:12px; border:none; border-radius:5px; width:100%; cursor:pointer; font-weight:bold;">Verify OTP</button>
            </div>
            <button onclick="closePhoneLogin()" style="background:none; color:gray; padding:10px; border:none; width:100%; margin-top:10px; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <div class="header">
        <div style="text-align: left;">
            <div style="display:flex; align-items:center; gap:5px;">
                <div style="font-weight: bold; color:white;">Users</div>
                <span id="adminBadge" style="display:none; background:red; font-size:10px; padding:2px 5px; border-radius:3px;">ADMIN</span>
            </div>
            <small id="userNameDisplay" style="color:white;">ဧည့်သည် (Guest)</small>
        </div>
        <div style="display:flex; gap:10px; align-items:center;">
            <button id="googleBtn" onclick="loginWithGoogle()" style="background:white; border:none; padding:5px 10px; border-radius:5px; font-size:12px; cursor:pointer;">Google</button>
            <button id="phoneLoginBtn" onclick="showPhoneLogin()" style="background:green; color:white; padding:5px 10px; border:none; border-radius:5px; cursor:pointer; font-size:12px;">Phone</button>
            <a href="profile.html" style="text-decoration:none; font-size:22px;">👤</a>
            <a href="index.html" style="text-decoration:none; font-size:22px;">🏠</a>
        </div>
    </div>

    <div id="nameSetupModal">
        <div style="background:white; width:90%; max-width:350px; padding:25px; border-radius:15px; text-align:center; color: black;">
            <h3 style="color:purple; margin-top:0;">သင့်အမည်ကို အတည်ပြုပေးပါ</h3>
            <p style="font-size:13px; color:gray;">အကောင့်မှာပြသရန် အမည်တစ်ခုပေးပါ။</p>
            <input type="text" id="setupUserName" placeholder="အမည်ရိုက်ပါ..." style="width:100%; padding:12px; border:1px solid #ddd; border-radius:8px; margin-bottom:20px; box-sizing: border-box;">
            <button onclick="saveInitialName()" style="width:100%; background:purple; color:white; padding:12px; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">အတည်ပြုမည်</button>
        </div>
    </div>

    <div class="container">
        <div class="card" style="text-align: center;">
            <h4 style="margin:0; color:purple;">App Rating</h4>
            <div id="averageRatingDisplay" style="font-size: 24px; font-weight: bold; color:black; margin: 10px 0;">⭐ 0.0</div>
            <div style="display:grid; grid-template-columns: repeat(5, 1fr); font-size:11px; color: black;">
                <div>5⭐:<br><b id="c5">0</b></div>
                <div>4⭐:<br><b id="c4">0</b></div>
                <div>3⭐:<br><b id="c3">0</b></div>
                <div>2⭐:<br><b id="c2">0</b></div>
                <div>1⭐:<br><b id="c1">0</b></div>
            </div>
        </div>

        <div class="card">
            <textarea id="postContent" rows="3" placeholder="ဗဟုသုတများ မျှဝေပါ..." style="width:100%; border-radius:8px; padding:10px; border:1px solid #ddd; outline:none; box-sizing: border-box;"></textarea>
            <div style="background:#f33; color:#fff; border-radius:8px; text-align:center; font-size:11px; margin:8px 0; padding:5px;">
                🇲🇲 ဗီဒီယို 20MB အောက်သာ တင်ပါရန် 🙏
            </div>
            <div style="display:flex; gap:10px;">
                <input type="file" id="mediaInput" accept="image/*,video/*" style="display:none;" onchange="previewMedia(this)">
                <label for="mediaInput" style="background:#eee; padding:10px; border-radius:5px; cursor:pointer; flex:1; text-align:center; font-size:14px; color: black;">📷 ပုံ/ဗီဒီယို</label>
                <button id="btnPost" style="flex:1; background:purple; color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold;" onclick="uploadAndPost()">တင်မည်</button>
            </div>
            <div id="mediaPreviewBox" style="margin-top:10px; display:none; border-radius: 8px; overflow: hidden;"></div>
        </div>

        <div id="newsFeed"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
