            <button onclick="verifyOTP()" style="background:green; color:white; padding:10px; border:none; border-radius:5px; width:100%; margin:5px 0;">Verify OTP</button>
        </div>
        
        <button onclick="closePhoneLogin()" style="background:gray; color:white; padding:10px; border:none; border-radius:5px; width:100%; margin-top:10px;">Cancel</button>
    </div>
</div>
