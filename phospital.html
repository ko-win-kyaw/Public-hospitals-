    <style>
        :root { --purple: #800080; --bg: #f0f2f5; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); padding-bottom: 70px; }

        /* Header & Cover */
        .header-container { background: white; position: relative; }
        .cover-photo { width: 100%; height: 180px; object-fit: cover; background: #ddd; cursor: pointer; }
        .profile-section { position: relative; padding: 0 15px; margin-top: -50px; display: flex; align-items: flex-end; gap: 15px; }
        .admin-img { width: 90px; height: 90px; border-radius: 50%; border: 4px solid white; background: #eee; object-fit: cover; }
        .page-meta { margin-bottom: 5px; }
        .page-name { font-size: 20px; font-weight: bold; }

        /* Members Horizontal Box */
        .card { background: white; margin: 10px; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .members-scroll { display: flex; gap: 12px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .member-item { min-width: 60px; text-align: center; }
        .member-img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--purple); padding: 2px; }

        /* Post Cards */
        #pageFeed { padding: 5px 10px; }
        .post-card { background: white; padding: 15px; border-radius: 15px; margin-bottom: 15px; animation: fadeIn 0.4s ease; }
        .post-media { width: 100%; border-radius: 10px; margin-top: 10px; max-height: 450px; object-fit: cover; }
        .interaction-bar { display: flex; gap: 20px; margin-top: 12px; border-top: 1px solid #f0f0f0; padding-top: 10px; font-size: 14px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Admin UI */
        .admin-only { display: none; }
        .btn-post { background: var(--purple); color: white; border: none; padding: 8px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; }
                                              .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 60px; background: white; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #eee; z-index: 2000; }

        <textarea id="postContent" placeholder="á€˜á€¬á€á€½á€±á€á€±á€™á€»á€¾á€á€»á€„á€ºá€œá€² Senior..." style="width:100%; border:none; outline:none; font-size:16px; resize:none;"></textarea>

<script>
    // --- áá‹ Config ---
    const firebaseConfig = {
        apiKey: "AIzaSyD4Yiez3VXKD90za0wnt03lFPjeln4su7U",
        authDomain: "hospital-app-caf85.firebaseapp.com",
        projectId: "hospital-app-caf85",
        storageBucket: "hospital-app-caf85.firebasestorage.app",
        messagingSenderId: "736486429191",
        appId: "1:736486429191:web:25c116beb3994d213cd0a2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const IMGBB_KEY = "C8d8d00185e973ebcafddd34f77a1176";
    const BUNNY_KEY = "a038d7e1-bf94-448b-b863c156422e-7e4a-4299";
    const BUNNY_STORAGE = "public-hospitals";

    let currentUserId = "";
<script>
    // --- áá‹ Config (Senior á€›á€²á€· á€™á€°á€›á€„á€ºá€¸ config á€á€½á€± á€’á€®á€™á€¾á€¬á€›á€¾á€­á€™á€šá€º) ---
    const firebaseConfig = { /* ... á€á€„á€·á€º config ... */ };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let currentUserId = "";

    // --- á‚á‹ Auth & Admin Request System ---
    auth.onAuthStateChanged(async user => {
        if (user) {
            currentUserId = user.uid;
            
            // Localhost Bypass logic
            const isLocal = window.location.hostname === "localhost" || 
                           window.location.hostname === "127.0.0.1" || 
                           window.location.port === "7700";

            const userRef = db.collection("users").doc(user.uid);
            const doc = await userRef.get();

            // á€¡á€€á€šá€ºá User data á€™á€›á€¾á€­á€á€±á€¸á€›á€„á€º á€¡á€á€…á€ºá€†á€±á€¬á€€á€ºá€™á€šá€º
            if (!doc.exists) {
                await userRef.set({
                    uid: user.uid,
                    displayName: user.displayName || "User",
                    isPremium: false,
                    isRequestPending: false
                });
            }

            const userData = doc.exists ? doc.data() : { isPremium: false };

            // Premium (Approved) á€–á€¼á€…á€ºá€™á€¾á€á€¬ Post á€á€„á€ºá€á€½á€„á€·á€º box á€€á€­á€¯ á€•á€¼á€™á€šá€º
            if (userData.isPremium === true) {
                document.getElementById('adminPostBox').style.display = 'block';
            } else {
                // Premium á€™á€Ÿá€¯á€á€ºá€›á€„á€º Apply á€á€œá€¯á€á€ºá€•á€¼á€™á€šá€º (Apply for Admin á€†á€­á€¯á€á€²á€· á€á€œá€¯á€á€ºá€œá€±á€¸ UI á€™á€¾á€¬ á€‘á€Šá€·á€ºá€•á€±á€¸á€›á€™á€šá€º)
                showApplyButton(userData.isRequestPending);
            }

            loadMembers();
            loadPosts();
        } else {
            // á€¡á€›á€±á€¸á€€á€¼á€®á€¸ - FORBIDDEN error á€™á€á€€á€ºá€¡á€±á€¬á€„á€º login.html á€œá€™á€ºá€¸á€€á€¼á€±á€¬á€„á€ºá€¸ á€™á€¾á€”á€ºá€•á€«á€…á€±
            // á€¡á€€á€šá€ºá folder á€‘á€²á€™á€¾á€¬ á€›á€¾á€­á€”á€±á€›á€„á€º "./login.html" á€œá€­á€¯á€· á€•á€¼á€„á€ºá€•á€«
            window.location.href = "login.html"; 
        }
    });

    // Admin á€†á€®á€á€­á€¯á€· Premium á€œá€»á€¾á€±á€¬á€€á€ºá€œá€½á€¾á€¬á€•á€­á€¯á€·á€á€¼á€„á€ºá€¸
    async function requestAdminAccess() {
        if (!currentUserId) return;
        const btn = document.getElementById('applyBtn');
        btn.disabled = true;
        btn.innerText = "á€…á€±á€¬á€„á€·á€ºá€†á€­á€¯á€„á€ºá€¸á€†á€²...";

        try {
            // Admin á€†á€® Noti á€•á€­á€¯á€·á€™á€šá€º
            await db.collection("admin_requests").doc(currentUserId).set({
                uid: currentUserId,
                name: auth.currentUser.displayName || "Unknown User",
                email: auth.currentUser.email,
                requestedAt: firebase.firestore.FieldValue.serverTimestamp(),
                status: "pending"
            });

            // User status á€€á€­á€¯ pending á€•á€¼á€±á€¬á€„á€ºá€¸á€™á€šá€º
            await db.collection("users").doc(currentUserId).update({
                isRequestPending: true
            });

            alert("á€œá€»á€¾á€±á€¬á€€á€ºá€œá€½á€¾á€¬á€á€„á€ºá€•á€¼á€®á€¸á€•á€«á€•á€¼á€® Seniorá‹ Admin á€€ á€…á€…á€ºá€†á€±á€¸á€•á€¼á€®á€¸ á€á€½á€„á€·á€ºá€•á€¼á€¯á€•á€±á€¸á€•á€«á€œá€­á€™á€·á€ºá€™á€šá€ºá‹");
        } catch (e) {
            alert("Error: " + e.message);
            btn.disabled = false;
        }
    }

    function showApplyButton(isPending) {
        // UI á€‘á€²á€™á€¾á€¬ á€œá€»á€¾á€±á€¬á€€á€ºá€œá€½á€¾á€¬á€á€„á€ºá€–á€­á€¯á€· á€”á€±á€›á€¬á€œá€±á€¸ á€á€…á€ºá€á€¯ á€‘á€Šá€·á€ºá€•á€±á€¸á€œá€­á€¯á€€á€ºá€™á€šá€º
        const actionArea = document.getElementById('actionButtons'); 
        if (isPending) {
            actionArea.innerHTML = `<button class="btn-joined" disabled>Admin Approval Pending...</button>`;
        } else {
            actionArea.innerHTML = `<button id="applyBtn" class="btn-join" onclick="requestAdminAccess()">Apply to Post</button>`;
        }
    }


    auth.onAuthStateChanged(async user => {
        if (user) {
            currentUserId = user.uid;
            const isLocal = window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1";
            
            const userRef = db.collection("users").doc(user.uid);
            const doc = await userRef.get();

            if (doc.exists && !isLocal) {
                const fp = await (await FingerprintJS.load()).get();
                if (doc.data().deviceId && doc.data().deviceId !== fp.visitorId) {
                    alert("Device Lock: á€¡á€€á€±á€¬á€„á€·á€ºá€…á€…á€ºá€†á€±á€¸á€”á€±á€•á€«á€á€Šá€ºá‹");
                    return auth.signOut();
                }
            }
            
            // Developer Approval Check (isPremium)
            if (doc.exists && doc.data().isPremium) {
                document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'block');
            }

            loadMembers();
            loadPosts();
        } else {
            location.href = "user.html";
        }
    });

    // --- áƒá‹ Screen 100% á€™á€á€¯á€”á€ºá€¡á€±á€¬á€„á€º Load á€œá€¯á€•á€ºá€”á€Šá€ºá€¸ (Doc Changes) ---
    function loadPosts() {
        db.collection("page_posts").orderBy("createdAt", "desc").onSnapshot(snap => {
            const feed = document.getElementById('pageFeed');
            snap.docChanges().forEach(change => {
                const d = change.doc.data();
                const id = change.doc.id;
                
                if (change.type === "added") {
                    const card = document.createElement('div');
                    card.className = "post-card";
                    card.id = `post-${id}`;
                    renderPostUI(card, d, id);
                    feed.appendChild(card);
                }
                if (change.type === "modified") {
                    const card = document.getElementById(`post-${id}`);
                    if (card) renderPostUI(card, d, id);
                }
                if (change.type === "removed") {
                    document.getElementById(`post-${id}`)?.remove();
                }
            });
        });
    }

    function renderPostUI(el, d, id) {
        const time = d.createdAt ? new Date(d.createdAt.seconds * 1000).toLocaleString() : "Just now";
        let media = d.mediaUrl ? (d.mediaType === 'video' ? 
            `<video src="${d.mediaUrl}" controls class="post-media"></video>` : 
            `<img src="${d.mediaUrl}" class="post-media">`) : "";

        el.innerHTML = `
            <div style="display:flex; align-items:center; gap:10px;">
                <img src="${d.adminPhoto || 'https://via.placeholder.com/40'}" style="width:40px; height:40px; border-radius:50%;">
                <div><b>${d.author}</b><br><small style="color:gray;">${time} â€¢ ğŸ‘ï¸ ${d.views || 0}</small></div>
            </div>
            <p style="margin-top:10px; font-size:15px;">${d.text}</p>
            ${media}
            <div class="interaction-bar">
                <span onclick="react('${id}', 'likes')">ğŸ‘ ${d.likes || 0}</span>
                <span onclick="react('${id}', 'hahas')">ğŸ˜† ${d.hahas || 0}</span>
                <span onclick="showComments('${id}')">ğŸ’¬ ${d.comments || 0}</span>
                <span onclick="sharePost('${id}')">ğŸš€ Share</span>
            </div>`;
    }

    // --- á„á‹ Media Upload (30MB Limit) ---
    async function handleUpload() {
        const text = document.getElementById('postContent').value.trim();
        const file = document.getElementById('mediaInput').files[0];
        const btn = document.getElementById('btnPost');

        if (file && file.size > 30 * 1024 * 1024) return alert("30MB á€‘á€€á€ºá€™á€€á€»á€±á€¬á€ºá€›á€•á€« Senior!");
        if (!text && !file) return;

        btn.disabled = true;
        btn.innerText = "...";

        try {
            let url = "", type = "";
            if (file) {
                const name = Date.now() + "_" + file.name.replace(/\s/g, "_");
                if (file.type.startsWith('video/')) {
                    type = 'video';
                    const res = await fetch(`https://sg.storage.bunnycdn.com/${BUNNY_STORAGE}/${name}`, {
                        method: 'PUT', headers: { 'AccessKey': BUNNY_KEY }, body: file
                    });
                    if (res.ok) url = `https://public-hospitals.b-cdn.net/${name}`;
                } else {
                    type = 'image';
                    const fd = new FormData(); fd.append('image', file);
                    const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method: 'POST', body: fd });
                    const data = await res.json();
                    if (data.success) url = data.data.url;
                }
            }

            await db.collection("page_posts").add({
                text, mediaUrl: url, mediaType: type, author: "Emotion Page Admin",
                adminPhoto: document.getElementById('profileDisplay').src,
                likes: 0, hahas: 0, views: 0, comments: 0,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            document.getElementById('postContent').value = "";
            document.getElementById('mediaPreview').style.display = "none";
        } catch (e) { alert(e.message); }
        btn.disabled = false; btn.innerText = "Post";
    }

    // --- á…á‹ Members & Notifications ---
    function loadMembers() {
        db.collection("page_members").limit(15).onSnapshot(snap => {
            const list = document.getElementById('membersList');
            list.innerHTML = "";
            snap.forEach(doc => {
                const m = doc.data();
                list.innerHTML += `<div class="member-item">
                    <img class="member-img" src="${m.photo || 'https://via.placeholder.com/45'}">
                    <div style="font-size:10px; overflow:hidden;">${m.name.split(' ')[0]}</div>
                </div>`;
            });
        });
    }

    async function react(id, type) {
        const ref = db.collection("page_posts").doc(id);
        await ref.update({ [type]: firebase.firestore.FieldValue.increment(1) });
        
        // Noti Send Logic
        db.collection("notifications").add({
            receiverId: "ADMIN_UID", // Senior á€›á€²á€· UID á€‘á€Šá€·á€ºá€›á€”á€º
            body: `á€á€„á€·á€º Post á€€á€­á€¯á€á€…á€ºá€šá€±á€¬á€€á€ºá€€ ${type} á€•á€±á€¸á€œá€­á€¯á€€á€ºá€•á€«á€á€šá€º`,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
    }

    function previewFile(input) {
        const box = document.getElementById('mediaPreview');
        const file = input.files[0];
        if (file) {
            box.style.display = "block";
            box.innerHTML = file.type.startsWith('video') ? `<video src="${URL.createObjectURL(file)}" style="width:100%; border-radius:10px;" muted autoplay></video>` : `<img src="${URL.createObjectURL(file)}" style="width:100%; border-radius:10px;">`;
        }
    }
</script>
