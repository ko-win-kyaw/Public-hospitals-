<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Page - Community</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>

    <style>
        :root { --purple: #800080; --bg: #f0f2f5; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); padding-bottom: 70px; }
        .header-container { background: white; position: relative; }
        .cover-photo { width: 100%; height: 180px; object-fit: cover; background: #ddd; }
        .profile-section { position: relative; padding: 0 15px; margin-top: -50px; display: flex; align-items: flex-end; gap: 15px; }
        .admin-img { width: 90px; height: 90px; border-radius: 50%; border: 4px solid white; background: #eee; object-fit: cover; }
        .page-name { font-size: 20px; font-weight: bold; }
        .card { background: white; margin: 10px; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .members-scroll { display: flex; gap: 12px; overflow-x: auto; padding: 10px 0; }
        .member-img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--purple); padding: 2px; }
        .post-card { background: white; padding: 15px; border-radius: 15px; margin-bottom: 15px; }
        .post-media { width: 100%; border-radius: 10px; margin-top: 10px; max-height: 450px; object-fit: cover; }
        .interaction-bar { display: flex; gap: 20px; margin-top: 12px; border-top: 1px solid #f0f0f0; padding-top: 10px; font-size: 14px; cursor: pointer; }
        .admin-only { display: none; }
        .btn-post { background: var(--purple); color: white; border: none; padding: 8px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 60px; background: white; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #eee; z-index: 2000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #666; font-size: 12px; }
    </style>
</head>
<body>

    <div class="header-container">
        <img id="coverDisplay" class="cover-photo" src="https://via.placeholder.com/800x200">
        <div class="profile-section">
            <img id="profileDisplay" class="admin-img" src="https://via.placeholder.com/100">
            <div class="page-meta">
                <div class="page-name" id="pageTitle">Emotion Community</div>
                <div style="font-size: 12px; color: gray;" id="followerStats">0 Followers</div>
            </div>
            <div id="actionButtons" style="margin-left: auto;"></div>
        </div>
    </div>

    <div class="card">
        <b style="color: var(--purple); font-size: 14px;">Page Members</b>
        <div class="members-scroll" id="membersList"></div>
    </div>

    <div id="adminPostBox" class="card admin-only">
        <textarea id="postContent" placeholder="·Äò·Ä¨·Äê·ÄΩ·Ä±·Äù·Ä±·Äô·Äª·Äæ·ÄÅ·Äª·ÄÑ·Ä∫·Äú·Ä≤ Senior..." style="width:100%; border:none; outline:none; font-size:16px; resize:none;"></textarea>
        <div id="mediaPreview" style="display:none; margin-top:10px;"></div>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
            <label style="cursor:pointer; font-size:14px; color:var(--purple);">
                üñºÔ∏è Media <input type="file" id="mediaInput" hidden onchange="previewFile(this)">
            </label>
            <button id="btnPost" class="btn-post" onclick="handleUpload()">Post</button>
        </div>
    </div>

    <div id="pageFeed"></div>

    <nav class="bottom-nav">
        <a href="group.html" class="nav-item">üëØ group</a>
        <a href="user.html" class="nav-item">üè† user</a>     
        <a href="profile.html" class="nav-item">üë§ profile</a>
        <a href="live.html" class="nav-item">üìΩÔ∏è Live</a>
    </nav>

<script>
    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyD4Yiez3VXKD90za0wnt03lFPjeln4su7U",
        authDomain: "hospital-app-caf85.firebaseapp.com",
        projectId: "hospital-app-caf85",
        storageBucket: "hospital-app-caf85.firebasestorage.app",
        messagingSenderId: "736486429191",
        appId: "1:736486429191:web:25c116beb3994d213cd0a2"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const IMGBB_KEY = "C8d8d00185e973ebcafddd34f77a1176";

    let currentUserId = "";

    auth.onAuthStateChanged(async user => {
        if (user) {
            currentUserId = user.uid;
            const userRef = db.collection("users").doc(user.uid);
            const doc = await userRef.get();

            if (!doc.exists) {
                await userRef.set({ uid: user.uid, displayName: user.displayName || "User", isPremium: false, isRequestPending: false });
            }

            const userData = doc.exists ? doc.data() : { isPremium: false };

            // UI Control
            if (userData.isPremium) {
                document.getElementById('adminPostBox').style.display = 'block';
            } else {
                showApplyButton(userData.isRequestPending);
            }

            loadMembers();
            loadPosts();
        } else {
            window.location.href = "login.html"; 
        }
    });

    function showApplyButton(isPending) {
        const actionArea = document.getElementById('actionButtons'); 
        if (isPending) {
            actionArea.innerHTML = `<button disabled style="padding:8px; border-radius:8px; background:#ccc; border:none;">Pending...</button>`;
        } else {
            actionArea.innerHTML = `<button id="applyBtn" onclick="requestAdminAccess()" style="padding:8px 15px; border-radius:8px; background:purple; color:white; border:none; font-weight:bold;">Join Page</button>`;
        }
    }

    async function requestAdminAccess() {
        try {
            await db.collection("admin_requests").doc(currentUserId).set({
                uid: currentUserId,
                requestedAt: firebase.firestore.FieldValue.serverTimestamp(),
                status: "pending"
            });
            await db.collection("users").doc(currentUserId).update({ isRequestPending: true });
            alert("·Äú·Äª·Äæ·Ä±·Ä¨·ÄÄ·Ä∫·Äú·ÄΩ·Äæ·Ä¨·Äê·ÄÑ·Ä∫·Äï·Äº·ÄÆ·Ä∏·Äï·Ä´·Äï·Äº·ÄÆ Senior!");
            location.reload();
        } catch (e) { alert(e.message); }
    }

    function loadPosts() {
        db.collection("page_posts").orderBy("createdAt", "desc").onSnapshot(snap => {
            const feed = document.getElementById('pageFeed');
            snap.docChanges().forEach(change => {
                const d = change.doc.data();
                const id = change.doc.id;
                if (change.type === "added") {
                    const card = document.createElement('div');
                    card.className = "post-card";
                    card.id = `post-${id}`;
                    card.innerHTML = `<b>${d.author}</b><p>${d.text}</p>${d.mediaUrl ? `<img src="${d.mediaUrl}" class="post-media">` : ""}`;
                    feed.prepend(card);
                }
            });
        });
    }

    function loadMembers() {
        db.collection("users").limit(10).onSnapshot(snap => {
            const list = document.getElementById('membersList');
            list.innerHTML = "";
            snap.forEach(doc => {
                const m = doc.data();
                list.innerHTML += `<div class="member-item"><img class="member-img" src="https://via.placeholder.com/45"><br><small>${m.displayName || 'User'}</small></div>`;
            });
        });
    }

    function previewFile(input) {
        const box = document.getElementById('mediaPreview');
        if (input.files[0]) {
            box.style.display = "block";
            box.innerHTML = `<img src="${URL.createObjectURL(input.files[0])}" style="width:100%; border-radius:10px;">`;
        }
    }

    async function handleUpload() {
        const text = document.getElementById('postContent').value;
        const file = document.getElementById('mediaInput').files[0];
        if(!text && !file) return;

        let url = "";
        if(file) {
            const fd = new FormData(); fd.append('image', file);
            const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method: 'POST', body: fd });
            const data = await res.json();
            url = data.data.url;
        }

        await db.collection("page_posts").add({
            text, mediaUrl: url, author: "Admin", createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        location.reload();
    }
</script>
</body>
</html>
